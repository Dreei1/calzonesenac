<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Calzone Canoas</title>
        <link rel="stylesheet" th:href="@{/css/home.css}" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>


<body>

    <ul class="nav justify-content-end" style="background-color: darkred;" >
        <li class="nav-item">
            <a class="nav-link-inline" th:href="@{/home}" style="color: black;"><img width="30px" height="30px" 
                 th:src="@{/images/ImgHome.png}"/>Home</a>
            <a class="nav-link-inline" th:href="@{/cardapio}" style="color: black;"><img width="30px" height="30px" 
                 th:src="@{/images/cardapio.png}"/>Cardápio</a>
            <a class="nav-link-inline" th:href="@{/pedido}" style="color: black;"><img width="30px" height= "30px"
                 th:src="@{/images/pedir.png}"/>Fazer Pedido</a>
        </li>
    </ul>

   
    

    <div class="container">
        <div class="row">
            <div class="col-md-4" style="background-color: rgb(255, 255, 255);"></div>
            <div class="col-md-4" style="background-color: rgb(208, 26, 26); margin-top: 50px; padding-top: 50px; 
                 padding-bottom: 50px;">

                <div class="col-md-12">
                    <h2 class="text-center">Cadastro de Pedidos</h2>
                </div>

                <form method="POST">

                    <div class="form-group col-md-12">
                        <label class="form-label">Nome:</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-md-12">
                        <label class="form-label">Endereço:</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-md-12">
                        <label class="form-label">Telefone:</label>
                        <input class="form-control" type="text" />
                    </div>

                    <div style="margin-top: 20px; margin-bottom: 20px;" class="form-group col-md-12">
                        <div class="form-check form-check-inline">
                            <input id="pix" class="form-check-input" name="escolhaPag" type="radio" value="pix" />
                            <label style="margin-top: 0;" for="pix" class="form-check-label">PIX</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="credito" class="form-check-input" name="escolhaPag" type="radio" value="credito" />
                            <label style="margin-top: 0;" for="credito" class="form-check-label">Crédito</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input id="debito" class="form-check-input" name="escolhaPag" type="radio" value="debito" />
                            <label style="margin-top: 0;" for="debito" class="form-check-label">Débito</label>
                        </div>
                    </div>
                    <div class="botoes">
                        <input class="btn btn-primary" type="submit" value="Cadastrar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
