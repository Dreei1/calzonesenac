    <style>
         a {
            text-decoration: none;
            color:white;
        }
        a:hover {
            text-decoration: underline;
            color: black;
    </style>
</head>


<body>

    <ul class="nav justify-content-end" style="background-color: darkred; height: 60px; align-items: center;" >
        <li class="nav-item">
            <a class="nav-link-inline" th:href="@{/home}" style="margin-right: 15px;"><img width="30px" height="30px" 
                 th:src="@{/images/ImgHome.png}"/>Home</a>
            <a class="nav-link-inline" th:href="@{/cardapio}" style="margin-right: 15px;"><img width="30px" height="30px" 
                 th:src="@{/images/cardapio.png}"/>Cardápio</a>
            <a class="nav-link-inline" th:href="@{/pedido}" style="margin-right: 15px;"><img width="30px" height= "30px"
                 th:src="@{/images/pedir.png}"/>Fazer Pedido</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="background-color: rgb(245, 245, 245); margin-top: 50px; padding-top: 50px; 
                 padding-bottom: 50px;">

                <div class="col-md-12">
                    <h2 class="text-center">Seu Pedido</h2>
                </div>

                <table>
                    <tbody id="teste">
                       
                    </tbody>
                </table>
                
                <form method="POST">

                    <div class="form-group col-md-12">
                        <label class="form-label">Nome:</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-md-12">
                        <label class="form-label">Endereço:</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-md-12">
                        <label class="form-label">Telefone:</label>
                        <input class="form-control" type="text" />
                    </div>
                    
                    <div class="form-group col-md-12">
                        <label class="form-label">Forma de Pagamento:</label>
                    <select class="form-select" id="campo-formaPag">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">Pix</option>
                    <option value="cCredito">Cartão de Crédito</option>
                    <option value="cDebito">Cartão de Débito</option>
                </select>
                        <p>O pagamento é realizado no momento da entrega, escolha de que maneira deseja pagar.</p>
                    </div>
                    <div class="botoes">
                        <input class="btn btn-primary" type="submit" value="Cadastrar" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    </script>
